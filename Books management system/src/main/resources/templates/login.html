  <!-- Form -->
  
  		<div class = "container p-2">
			<div class = "row">
				<div class = "col-md-6 offset-md-3">
					<h1> User Login Page </h1>
						<form th:action="@{/login}" method="post">
					
					<!-- error message -->
					
							<div th:if="${param.error}">
								<div class="alert alert-danger">Invalid username or password.</div>
							</div>
				
					<!-- logout message -->
							
							<div th:if="${param.logout}">
								<div class="alert alert-info">You have been logged out.</div>
							</div>
					
							<div class = "form-group">
								<label for ="username"> Username </label> :
								<input type="text" class = "form-control" id ="username" name = "username"
												placeholder="Enter Email ID" autofocus="autofocus" required/>
							</div>
					
							<div class="form-group">
								<label for="password">Password</label>: <input type="password"
												id="password" name="password" class="form-control" placeholder="Enter Password" required/>
							</div>
							
							
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<input type="submit" name="login-submit" id="login-submit"
													class="form-control btn btn-primary" value="Log In" href="/book.html" th:href="@{/book}" />
									</div>
								</div>
							</div>
					</form>
				
					<div class="form-group">
						<span><b>New user?</b> <a href="/" th:href="@{/registration}">Register here</a></span>
					</div>
			</div>
		</div>
	</div>
