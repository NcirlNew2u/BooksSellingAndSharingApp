 	<div class="container" align="center">

	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<br>
				<h1 class = "text-center"> Update book </h1>
				<div class = "card-body">
					<form th:action="@{/book/{id} (id=${book.id})}" th:object = "${book}" method="POST">
						<div class ="form-group">
						
							<label> Title of the book </label>
							<input
							type = "text"
							name = "title"
							th:field = "*{title}"
							class = "form-control"
							placeholder="Enter title of the book" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Author of the book </label>
							<input
							type = "text"
							name = "author"
							th:field = "*{author}"
							class = "form-control"
							placeholder="Enter author name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Edition of the book </label>
							<input
							type = "text"
							name = "edition"
							th:field = "*{edition}"
							class = "form-control"
							placeholder="Enter edition of book" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Description </label>
							<input
							type = "text"
							name = "description"
							th:field = "*{description}"
							class = "form-control"
							placeholder="Enter edition of book" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Price of the book </label>
							<input
							type = "text"
							name = "price"
							th:field = "*{price}"
							class = "form-control"
							placeholder="Price of the book" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Place of the Book available </label>
							<input
							type = "text"
							name = "placeAvaiable"
							th:field = "*{placeAvaiable}"
							class = "form-control"
							placeholder="Place" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Contact email address </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Place" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Book image </label>
							<input
							type = "file"
							name = "data"
							th:field = "*{data}"
							class = "form-control"
							placeholder="Image" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
